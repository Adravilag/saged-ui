name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npx turbo run build --filter="@saged-ui/*"

      - name: Build Stencil core
        run: npm run build

      - name: Build Angular wrapper
        run: npm run build:angular
        continue-on-error: true

      - name: Build React wrapper
        run: npm run build:react
        continue-on-error: true

      - name: Run unit tests
        run: npm run test:spec

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true

      # Changesets: Create Release PR or Publish packages
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0

      - name: Log published packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ðŸš€ Published packages:"
          echo '${{ steps.changesets.outputs.publishedPackages }}'
